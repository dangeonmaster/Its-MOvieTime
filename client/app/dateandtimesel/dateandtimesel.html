<div>

           <h5>{{dateandtimeselCtrl.aa}}</h5>
   <div id="datebtn" style="margin-top:100px;margin-left:100px;" ng-repeat="x in dateandtimeselCtrl.mapdata">

               <div class="btn-toolbar toolbtn" required>
                   <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-success"  ng-click="dateandtimeselCtrl.dates(y)" name="button" ng-repeat="y in x.date">

                <input type="radio" ng-model="radio" value="{{y.date}}"> <span class="glyphicon glyphicon-calendar"></span>{{y.date}}</label>
              </div>
              </div>
            </div>


   <div class="container" style="margin-top:100px">
  <table class="table">
    <tbody ng-repeat="x in dateandtimeselCtrl.mapdata">

        <!-- <td ng-repeat="y in x.date"><a href="/ticket" ng-click="dateandtimeselCtrl.time(y)"><h6>{{y.date}}</h6></a></td> -->
      <td>{{x.theatreName}}</td>

      <td id="test"  ng-repeat="y in x.time"><a class="btn"  ng-href={{dateandtimeselCtrl.dynamic}} ng-click="dateandtimeselCtrl.times(y,x) && dateandtimeselCtrl.theatre(x.theatreName)"><h6>{{y.time}}</h6><a></td>




</tbody>
  </table>
</div>

</div>
</div>
