        <div class="container movie">

      <h2>Movies</h2>
      </div>

        <div class="container-fluid maincol">

     <div class="row">
       <div class="col-md-3" >
   <input id="input" type="text" placeholder="Search for Movie" name="search" ng-model="search">

      <h3 style="margin-left:20px">Filter By</h3><hr>
        <h4 style="margin-left:20px ;font-weight:700;color:gray">LANGAUGE</h4><hr>

      <!-- Language -->
      <div class="container">
      <div class="checkbox check" >
 <label><input type="checkbox" ng-model="english" ng-true-value="'English'" ng-false-value="''">English</label>
</div>

<div class="checkbox check">
 <label><input type="checkbox" ng-model="hindi" ng-true-value="'Hindi'" ng-false-value="''" >Hindi</label>
</div>
<div class="checkbox check">
 <label><input type="checkbox" ng-model="tamil" ng-true-value="'Tamil'" ng-false-value="''" >Tamil</label>
</div>
<div class="checkbox check">
 <label><input type="checkbox"  ng-model="telugu" ng-true-value="'Telugu'" ng-false-value="''" >Telugu</label>
</div>
<div class="checkbox check">
 <label><input type="checkbox" ng-model="kannada" ng-true-value="'Kannada'" ng-false-value="''" >Kannada</label>
</div>
<div class="checkbox check">
 <label><input type="checkbox" ng-model="panjabi" ng-true-value="'Panjabi'" ng-false-value="''" >Panjabi</label>
</div>
</div>
   <!-- for genre -->
   <!-- GENRE -->
   <div class="container">
     <hr><h4 style="margin-left:20px ;font-weight:700;color:gray">GENRE</h4><hr>
   <div class="checkbox check">
<label><input type="checkbox"  ng-model="Action"  ng-true-value="'Action'" ng-false-value="''" value="English">Action</label>
</div>
<div class="checkbox check">
<label><input type="checkbox" ng-model="Drama"  ng-true-value="'Drama'" ng-false-value="''" value="Drama">Drama</label>
</div>
<div class="checkbox check">
<label><input type="checkbox" ng-model="Horror" ng-true-value="'Horror'" ng-false-value="''" value="Horror">Horror</label>
</div>
<div class="checkbox check">
<label><input type="checkbox" ng-model="Comedy" ng-true-value="'Comedy'" ng-false-value="''" value="Comedy">Comedy</label>
</div>
<div class="checkbox check">
<label><input type="checkbox" ng-model="Adventure" ng-true-value="'Adventure'" ng-false-value="''" value="Adventure">Adventure</label>
</div>
<div class="checkbox check">
<label><input type="checkbox" ng-model="Romance" ng-true-value="'Romance'" ng-false-value="''" value="Romance">Romance</label>
</div>
       </div>
     </div>
     <div class="row moviecon">
       <div class="container ">


       <div class="col-md-2 mobtn wow fadeInUp "  ng-repeat="x in MainControllerCtrl.stat | filter:{Title:search} | filter:{Langauge:kannada}|filter:{Langauge:english}|filter:{Langauge:hindi}|filter:{Langauge:telugu}|filter:{Langauge:kannada}|filter:{Langauge:panjabi}|filter:{Langauge:tamil}|filter:{Genre:Action}|filter:{Genre:Horror}|filter:{Genre:Drama}|filter:{Genre:Adventure}|filter:{Genre:Romance}|filter:{Genre:Comedy}">
          <div class="imghover">
          <img id="im" src="{{x.Poster}}" class="img-responsive ">
          <div class="middle">
            <div>
          <ng-rate-it  ng-show="MainControllerCtrl.isLoggedIn()" ng-click="MainControllerCtrl.rating" ng-model="MainControllerCtrl.model.basic"></ng-rate-it>
              </div>
             </div>
            </div>
          <h4><b>{{x.Title}}</b></h4>
          <h6><span class=" label label-success">{{x.Langauge}}</span></h6>
          <h6><span class=" mainlabel  label label-primary"> {{x.Genre}}</span><h6>
          <a type="button"  ng-click="MainControllerCtrl.addSession(x)"  class="btn" data-toggle="modal" data-target="#myModal" name="button">BOOK NOW</a>
        </div>
       </div>

    </div>

     </div>
     </div>
     <!-- modal for ticket -->

     <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header modal-header-primary">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>

        <div class="modal-body" >
          <form name="mainform">
          <select class="sel2 form-control" id="modalSelect" name="city" ng-model="MainControllerCtrl.modalLocation" required >
            <option  value="{{x.location}}" ng-repeat="x in MainControllerCtrl.mappingdetails | unique:'location'">{{x.location}}</option>

          </select><br><br>

          <div class="btn-toolbar gold ">
          <div class="btn-group" data-toggle="buttons" >
            <label class="btn btn-default  class" value="GOLD" id="option0">
            <input type="radio" name="options" ng-model="gold" checked  >GOLD
            </label>
            <label class="btn btn-default  class" value="SILVER" id="option1">
            <input type="radio" name="options" ng-model="silver" checked  >SILVER
            </label>
          </div>
        </div>
            <div class="container modalContainer">

           <h4 style="color:white;text-align:center">SELECT NO OF TICKET</h4>


          </div>
          <div class="btn-toolbar toolbtn" required>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn  btn-default NO"  id="op" value="1" >
            <input type="radio" name="options" required>1
            </label>
            <label class="btn btn-default NO"  id="option2" value="2">
            <input type="radio" name="options" required>2
            </label>
            <label class="btn btn-default NO" id="option3" value="3">
            <input type="radio" name="options" required>3
            </label>
            <label class="btn btn-default NO" id="option4" value="4">
            <input type="radio" name="options" required>4
            </label>
            <label class="btn btn-default NO" id="option5" value="5">
            <input type="radio" name="options" required>5
            </label>
            <label class="btn btn-default NO" id="option6" value="6">
            <input type="radio" name="options" required>6
          </label>  <label class="btn btn-default NO" id="option7" value="7">
            <input type="radio" name="options" required>7
          </label>  <label class="btn btn-default NO" id="option8" value="8">
            <input type="radio" name="options" required>8
          </label>  <label class="btn btn-default NO" id="option9" value="9">
            <input type="radio" name="options" required>9
            </label>
             <label class="btn btn-default NO" id="option10" value="10">
            <input type="radio" name="options" required>10
          </label>
          </div>
          </div>
        </div>
        <div class="modal-footer modal-footer-primary ">
          <button id="modalbtn"  type="button" ng-disabled="  mainform.$invalid"    class="btn bt  confirm">PROCEED</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
